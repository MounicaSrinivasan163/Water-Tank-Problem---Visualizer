<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Water Tank Problem Visualizer</title>

    <!-- Inline CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            width: 300px;
            border-radius: 6px;
            border: 1px solid #888;
        }

        button {
            padding: 10px 18px;
            margin-left: 10px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        #svgContainer {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        svg {
            border: 1px solid #ccc;
            background: #fff;
        }

        .block {
            fill: #444;
        }

        .water {
            fill: rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>

    <h1>Water Tank (Trapping Rain Water) Visualizer</h1>

    <div class="container">
        <input id="blocksInput" type="text" placeholder="Enter heights e.g. 0,4,0,0,6,0,6,4,0" />
        <button onclick="generateVisualization()">Visualize</button>
    </div>

    <div id="svgContainer"></div>

    <h2 id="result"></h2>

    <!-- Inline JavaScript -->
    <script>
        function generateVisualization() {
            let input = document.getElementById("blocksInput").value.trim();
            let heights = input.split(",").map(Number);

            if (!heights.length || heights.some(isNaN)) {
                alert("Please enter valid comma-separated numbers.");
                return;
            }

            const n = heights.length;
            const width = 40;
            const maxHeight = Math.max(...heights);

            // Compute trapped water
            let leftMax = new Array(n);
            let rightMax = new Array(n);
            let water = new Array(n);
            let totalWater = 0;

            leftMax[0] = heights[0];
            for (let i = 1; i < n; i++) leftMax[i] = Math.max(leftMax[i - 1], heights[i]);

            rightMax[n - 1] = heights[n - 1];
            for (let i = n - 2; i >= 0; i--) rightMax[i] = Math.max(rightMax[i + 1], heights[i]);

            for (let i = 0; i < n; i++) {
                water[i] = Math.max(0, Math.min(leftMax[i], rightMax[i]) - heights[i]);
                totalWater += water[i];
            }

            // SVG creation
            let svgWidth = n * width;
            let svgHeight = (maxHeight + 2) * 40;

            let svg = `<svg width="${svgWidth}" height="${svgHeight}">`;

            for (let i = 0; i < n; i++) {
                let blockHeight = heights[i];
                let waterHeight = water[i];

                // Draw block
                svg += `<rect class="block" x="${i * width}" 
                        y="${svgHeight - blockHeight * 40}"
                        width="${width - 5}" height="${blockHeight * 40}"></rect>`;

                // Draw water
                if (waterHeight > 0) {
                    svg += `<rect class="water" x="${i * width}" 
                            y="${svgHeight - (blockHeight + waterHeight) * 40}"
                            width="${width - 5}" height="${waterHeight * 40}"></rect>`;
                }
            }

            svg += `</svg>`;

            document.getElementById("svgContainer").innerHTML = svg;
            document.getElementById("result").innerText = `Total Water Stored: ${totalWater} units`;
        }
    </script>

</body>
</html>
